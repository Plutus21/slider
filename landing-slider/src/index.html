<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing-slider</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Yeseva+One&display=swap"
          rel="stylesheet">
</head>
<body>
<section class="completed-projects">
    <div class="wrapper">
        <ul class="completed-nav">
            <li class="completed-nav__item"><button id="first-slide">Rostov-on-Don, Admiral</button></li>
            <li class="completed-nav__item"><button>Sochi Thieves</button></li>
            <li class="completed-nav__item"><button>Rostov-on-Don Patriotic</button></li>
        </ul>
        <div class="section2-wrapper">
            <div>
                <div class="completed-projects__text">
                    <h2 class="completed-projects__heding">
                        completed <br/>
                        projects
                    </h2>
                    <p class="completed-projects__dignity">
                        Only a small part of the work performed by our company is presented<br/>
                        on the site. For 14 years on in the construction<br/>
                        market we have made happy more than 1000 families
                    </p>
                    <div class="dignity-text">
                        <div class="dignity-text__content">
                            <div class="dignity-block1">
                                <h3>
                                    City:
                                </h3>
                                <p id="city">
                                    Rostov-on-Don
                                </p>
                                <p id="position" class="location">
                                    LCD admiral
                                </p>
                            </div>
                            <div class="dignity-block2">
                                <h3>
                                    Apartment area:
                                </h3>
                                <p id="area">
                                    81 m2
                                </p>
                            </div>
                        </div>
                        <div class="dignity-text__content">
                            <div class="dignity-block3">
                                <h3>
                                    Repair time:
                                </h3>
                                <p id="time">
                                    3.5 months
                                </p>
                            </div>
                            <div class="dignity-block4">
                                <h3>
                                    Repair cost:
                                </h3>
                                <p id="cost">
                                    Upon request
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="slider">
                        <button>
                            <img src="./images/left.svg" class="vector-straight">
                        </button>
                        <form name="radio-form" id="radio-form">
                            <div class="circles-check">
                                <label class="custom-radio">
                                    <input id="one-check" type="radio" name="slide" value="1" checked/>
                                    <span></span>
                                </label>
                                <label class="custom-radio">
                                    <input id="two-check" type="radio" name="slide" value="2" class="circle"/>
                                    <span></span>
                                </label>
                                <label class="custom-radio">
                                    <input id="three-check" type="radio" name="slide" value="3" class="circle"/>
                                    <span></span>
                                </label>
                            </div>
                        </form>
                        <button>
                            <img src="./images/right.svg" class="vector-straight" id="next">
                        </button>
                    </div>
                </div>
            </div>
            <div id="slider-img">
                <img src="./images/slide1.jpg" class="completed-projects__img"/>
            </div>
        </div>
    </div>
</section>
<script src="index.js"></script>
</body>
</html>
